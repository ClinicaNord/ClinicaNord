<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Endereço - Clínica Nord</title>
  <link rel="stylesheet" href="./style/cadastro.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="./img/logo.png" alt="Logo Clínica Nord">
      <span>Clínica Nord</span>
    </div>
    <h1>Cadastre seu endereço</h1>
    <button class="btn-inicio"><a href="./index.html">Início</a></button>
  </header>

  <!-- Formulário -->
  <main>
  <div class="container">
    <form class="form-box" id="formEndereco">
      <div>
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required>
      </div>
      <div>
        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" required>
      </div>
      <div>
        <label for="rua">Rua:</label>
        <input type="text" id="rua" name="rua" required>
      </div>
      <div>
        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" required>
      </div>
      <div>
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required>
      </div>
      <div>
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" required>
      </div>
      <div class="full">
        <label for="complemento">Complemento:</label>
        <input type="text" id="complemento" name="complemento">
      </div>
      <button type="submit" class="btn-submit"><a href="./cadastroConvenio.html">Continuar</a></button>
    </form>
  </div>
  </main>

  <!-- Footer -->
  <footer>
    Feito por:
    <a href="https://github.com/Gusleme"><i class="fa fa-github"></i> Gustavo Leme</a>
    <a href="https://github.com/Isagapito"><i class="fa fa-github"></i> Isabele Agapito</a>
    <a href="https://github.com/jucastrox"><i class="fa fa-github"></i> Júlia França</a>
    <a href="https://github.com/NatDias"><i class="fa fa-github"></i> Natália Dias</a>
    <a href="https://github.com/TuannyThomazelli"><i class="fa fa-github"></i> Tuanny Thomazelli</a>
  </footer>
</body>
</html>
