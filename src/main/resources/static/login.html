<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="./style/login.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<!-- Cabeçalho -->
    <header>
    <img src="./img/logo.png" alt="Logo">
    <h1>Login</h1>
    <button class="btn-inicio"><a href="./index.html">Início</a></button>
    </header>

<!-- Formulário de Login -->
<form action="">
    <div class="login-container">
    <div class="login-box">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Digite seu email" required>
    <label for="senha">Senha:</label>
    <input type="password" id="senha" placeholder="Digite sua senha" required>

    <button type="submit">Continuar</button>
    </div>
    </div>
</form>
<!-- Rodapé -->
<footer>
    <p>Feito por:</p>
    <div></div>
    <div class="devs">
    <a href="https://github.com/Gusleme"><i class="fa fa-github"></i> Gustavo Leme</a>
    <a href="https://github.com/Isagapito"><i class="fa fa-github"></i> Isabele Agapito</a>
    <a href="https://github.com/jucastrox"><i class="fa fa-github"></i> Júlia França</a>
    <a href="https://github.com/NatDias"><i class="fa fa-github"></i> Natália Dias</a>
    <a href="https://github.com/TuannyThomazelli"><i class="fa fa-github"></i> Tuanny Thomazelli</a>
    </div>
    </footer>

<!-- Script -->
    <script>
    function login() {
        const email = document.getElementById("email").value;
        const senha = document.getElementById("senha").value;

        if (email === "" || senha === "") {
        alert("Preencha todos os campos!");
        } else {
        alert(`Login realizado com sucesso! Email: ${email}`);
    }
    }
    </script>
</body>
</html>
