<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Clinica Nord</title>
  <link rel="stylesheet" href="./style/cadastro.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="./img/logo.png" alt="Logo">
      <span>Clínica Nord</span>
    </div>
    <h1>Cadastre-se</h1>
    <button class="btn-inicio"><a href="./index.html">Início</a></button>
  </header>

  <!-- Formulário -->
  <main>
    <div class="container">
      <form class="form-box">
        <div>
          <label for="nome">Nome:</label>
          <input type="text" id="nome" placeholder="Nome" required>
        </div>
        <div>
          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" placeholder="Telefone" required>
        </div>
        <div>
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" placeholder="CPF" required>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Email" required>
        </div>
        <div>
          <label for="senha">Senha:</label>
          <input type="password" id="senha" placeholder="Senha" required>
        </div>
        <div>
          <label for="data-nascimento">Data de nascimento:</label>
          <input type="date" id="data-nascimento" required>
        </div>

        <!-- Botões -->
        <button type="button" class="btn-submit">já tenho cadastro</button>
        <button type="submit" class="btn-submit"><a href="./cadastroEndereco.html">Continuar</a></button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>Feito por:</p>
    <a href="https://github.com/Gusleme"><i class="fa fa-github"></i> Gustavo Leme</a>
    <a href="https://github.com/Isagapito"><i class="fa fa-github"></i> Isabele Agapito</a>
    <a href="https://github.com/jucastrox"><i class="fa fa-github"></i> Júlia França</a>
    <a href="https://github.com/NatDias"><i class="fa fa-github"></i> Natália Dias</a>
    <a href="https://github.com/TuannyThomazelli"><i class="fa fa-github"></i> Tuanny Thomazelli</a>
    </div>
  </footer>

</body>
</html>
