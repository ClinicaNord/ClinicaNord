<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convênio Médico</title>
  <link rel="stylesheet" href="./style/cadastro.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

  <!-- Cabeçalho -->
  <header>
    <div class="logo">
      <img src="./img/logo.png" alt="Logo Clínica Nord">
      <span>Clínica Nord</span>
    </div>
    <h1>Convênio Médico</h1>
    <button class="btn-inicio"><a href="./index.html">Início</a></button>
  </header>

  <!-- Conteúdo principal -->
  <main>
    <div class="container">
      <form class="form-box">
        <!-- Campo 1 -->
        <div class="full">
          <label for="numero">Número da carteirinha</label>
          <input type="text" id="numero" name="numero" placeholder="Digite o número da carteirinha" required>
        </div>

        <!-- Campo 2 -->
        <div class="full">
          <label for="convenio">Convênio</label>
          <input type="text" id="convenio" name="convenio" placeholder="Digite o nome do convênio" required>
        </div>

        <!-- Campo 3 -->
        <div class="full">
          <label for="validade">Validade</label>
          <input type="text" id="validade" name="validade" placeholder="Digite a validade" required>
        </div>

        <!-- Botões -->
        <button type="submit" class="btn-submit">Concluir Cadastro</button>
      </form>
    </div>
  </main>

  <!-- Rodapé -->
  <footer>
    <p>Feito por:</p>
    <a href="https://github.com/Gusleme"><i class="fa fa-github"></i> Gustavo Leme</a>
    <a href="https://github.com/Isagapito"><i class="fa fa-github"></i> Isabele Agapito</a>
    <a href="https://github.com/jucastrox"><i class="fa fa-github"></i> Júlia França</a>
    <a href="https://github.com/NatDias"><i class="fa fa-github"></i> Natália Dias</a>
    <a href="https://github.com/TuannyThomazelli"><i class="fa fa-github"></i> Tuanny Thomazelli</a>
  </footer>

</body>
</html>
